name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    # Instalar pnpm
    - uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'
        cache-dependency-path: backend/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    # Prisma suele requerir generar el cliente antes del build
    - name: Generate Prisma Client
      run: pnpm prisma generate

    - name: Build
      run: pnpm run build

    - name: Test
      run: pnpm test --if-present

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontEnd

    steps:
    - uses: actions/checkout@v4
    
    - uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'
        cache-dependency-path: frontEnd/pnpm-lock.yaml

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build
      run: pnpm run build

    - name: Test
      run: pnpm test --if-present
